    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="background-color: white;">
      <div class="container">
        <div class="bdr">
          <nav class="navbar navbar-expand-lg navbar-light" aria-label="breadcrumb" style="padding: 0px;">
            <div class="container" style="padding: 0px;">  
              <form class="form-inline ml-auto">
                <ol class="breadcrumb " style="background-color: white; padding: 0px;">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item"><a href="daftarmitra.html">Daftar Mitra</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Form Menjadi Mitra</li>
                </ol>
              </form> 
            </div>
          </nav>
          <form>
            <fieldset style="border: 1px solid black; padding: 2%;">
              <legend style="width: 21%; max-width: 100%;">Form Menjadi Mitra</legend>
              <div class="form-group row">
                <label for="namaperusahaan" class="col-3 col-form-label">Nama Perusahaan/Organisasi</label>
                <div class="col">
                  <input type="text" class="form-control" id="namaperusahaan" placeholder="Masukan Nama">
                </div>
              </div>
              <div class="form-group row">
                <label for="bidangusaha" class="col-3 col-form-label">Bidang Usaha</label>
                <div class="col">
                  <select class="form-control" id="bidangusaha">
                    <option selected>Perbankan</option>
                    <option value="1">Perindustrian</option>
                    <option value="2">Pertanian</option>
                    <option value="3">Perkebunan</option>
                  </select>
                </div>  
              </div>
              <div class="form-group row">
                <label for="deskripsilowongan" class="col-3 col-form-label">Deskripsi Lowongan</label>
                <div class="col">
                  <textarea class="form-control" id="deskripsilowongan" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="deskripsikualifikasilowongan" class="col-3 col-form-label">Deskripsi Kualifikasi Lowongan</label>
                <div class="col">
                  <textarea class="form-control" id="kualifikasi" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-3 col-form-label">Katagori Lowongan</div>
                <div class="col">
                  <div class="d-flex">
                    <div class="form-check pd">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Programmer
                      </label>
                    </div>
                    <div class="form-check pd">
                      <input class="form-check-input" type="checkbox" id="gridCheck2">
                      <label class="form-check-label" for="gridCheck2">
                        Network & Infrastucture
                      </label>
                    </div>
                    <div class="form-check pd">
                      <input class="form-check-input" type="checkbox" id="gridCheck3">
                      <label class="form-check-label" for="gridCheck3">
                        Analyst
                      </label>
                    </div>
                    <div class="form-check pd">
                      <input class="form-check-input" type="checkbox" id="gridCheck4">
                      <label class="form-check-label" for="gridCheck4">
                        Data Science
                      </label>
                    </div>
                  </div>
                </div>  
              </div>
              <div class="form-group row">
                <label for="kontakperson" class="col-3 col-form-label">Kontak Person</label>
                <div class="col">
                  <input type="number" class="form-control" id="kontakkerson" placeholder="Masukan Nomor">
                </div>
              </div>
              <div class="form-group row ">
                <label for="exampleInputEmail1" class="col-3 col-form-label">Email</label>
                <div class="col">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>  
              </div>
              <div class="form-group row">
                <div class="col">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </fieldset> 
          </form>
        </div>
      </div>
    </div>
